apiVersion : apps/v1
kind: Deployment
metadata:
  name: bhupatidotnetdemo 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bhupatidotnetdemo
  template:
    metadata:
      labels:
        app: bhupatidotnetdemo 
    spec:
      containers:
        - name: bhupatidotnetdemo 
          image: berm123.azurecr.io/bhupatidotnetdemo
          ports:
          - containerPort: 5000